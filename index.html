<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAD AI - Legal Document Analysis Platform</title>
    <link rel="icon" href="LOGO.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-primary: #222222;
            --bg-glass: rgba(190, 82, 242, 0.1);
            --purple: #BE52F2;
            --teal: #48D1CC;
            --white: #ffffff;
            --gray: #666666;
            --glass-blur: 20px;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --vh: 1vh; /* Custom viewport height unit */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            background-image: radial-gradient(circle at 20% 80%, rgba(190, 82, 242, 0.3) 0%, transparent 50%), 
                              radial-gradient(circle at 80% 20%, rgba(240, 240, 240, 0.3) 0%, transparent 50%);
            color: var(--white);
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #app {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        .panel {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        #viewer {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .viewer-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 70px;
            border-radius: 50%;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .upload-btn, .analyze-btn {
            background: var(--purple);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .analyze-btn {
            background: var(--teal);
        }

        .upload-btn:hover, .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .upload-btn:hover {
            background: #9b42c7;
        }
        
        .analyze-btn:hover {
            background: #36b8b3;
        }

        .document-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 16px;
            user-select: text;
        }

        .document-content::-webkit-scrollbar {
            width: 8px;
        }

        .document-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .document-content::-webkit-scrollbar-thumb {
            background: var(--purple);
            border-radius: 4px;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--gray);
        }

        .placeholder svg {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        #chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--purple);
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: var(--border-radius);
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .message.user {
            background: var(--teal);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.ai {
            background: rgba(190, 82, 242, 0.2);
            border: 1px solid rgba(190, 82, 242, 0.3);
            align-self: flex-start;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.3);
            align-self: flex-start;
            color: #ff6b6b;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 0.5rem;
        }

        .input-field {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-family: inherit;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--purple);
        }

        .send-btn {
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
        }

        .send-btn:hover:not(:disabled) {
            background: #9b42c7;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            #app {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: 200vh;
            }
        }

    </style>
</head>
<body>
    <div id="app">
        <section id="viewer" class="panel">
            <div class="viewer-header">
                <img src="LOGO.svg" alt="RAD AI" class="logo">
                <div class="header-buttons">
                    <button class="upload-btn" onclick="triggerFileUpload()">Upload Document</button>
                    <button class="analyze-btn" id="analyzeBtn" onclick="analyzeDocument()" style="display: none;" aria-label="Analyze document for issues and key clauses">üîç Analyze Document</button>
                </div>
            </div>
            <div class="document-content" id="documentViewer">
                <div class="placeholder">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"></path>
                    </svg>
                    <h3>Upload a Legal Document</h3>
                    <p>Drag and drop or click to upload PDF or TXT files</p>
                </div>
            </div>
        </section>

        <section id="chat" class="panel">
            <div class="chat-header">
                <h1>RAD AI Assistant</h1>
                <p style="color: var(--gray); font-size: 14px; margin-top: 0.5rem;">Legal Document Analysis</p>
            </div>
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <textarea class="input-field" id="messageInput" placeholder="Ask a legal question..."></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"></path>
                    </svg>
                </button>
            </div>
        </section>
    </div>

    <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;" onchange="handleFileSelect(event)">

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Using the working Gemini model
        const API_KEY = 'AIzaSyCDmhoWXy25uR3PmV6dqjJ-sLrMXi7dvN4';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`;
        
        let currentDocument = '';
        let selectedText = '';
        let chatHistory = [];

        // File handling
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        async function processFile(file) {
            const viewer = document.getElementById('documentViewer');
            viewer.innerHTML = '<div class="loading"><div class="spinner"></div> Processing document...</div>';

            try {
                if (file.type === 'text/plain') {
                    const text = await file.text();
                    displayDocument(text);
                } else if (file.type === 'application/pdf') {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    let fullText = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += `--- Page ${i} ---\n${pageText}\n\n`;
                    }
                    
                    displayDocument(fullText);
                } else {
                    throw new Error('Unsupported file type');
                }
            } catch (error) {
                viewer.innerHTML = `<div class="placeholder"><p style="color: #ff6b6b;">Error: ${error.message}</p></div>`;
            }
        }

        function displayDocument(text) {
            currentDocument = text;
            const viewer = document.getElementById('documentViewer');
            viewer.innerHTML = `<div id="documentText" style="white-space: pre-wrap;">${text}</div>`;
            document.getElementById('analyzeBtn').style.display = 'inline-block';
        }

        // Enhanced chat functionality with better error handling
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = messageInput.value.trim();
            if (!input) return;

            addMessage('user', input);
            messageInput.value = '';
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await callGeminiAPI(input);
                addMessage('ai', response);
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageId = Date.now().toString();
            messageDiv.innerHTML = `<div>${content}</div>`;
            
            messageDiv.dataset.id = messageId;
            messageDiv.dataset.originalContent = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;

            if (type === 'user') {
                chatHistory.push({role: 'user', content});
            } else if (type === 'ai') {
                chatHistory.push({role: 'assistant', content});
            }

            // Keep only last 10 messages to manage token usage
            if (chatHistory.length > 10) {
                chatHistory = chatHistory.slice(-10);
            }
        }

        // Enhanced API call with better error handling
        async function callGeminiAPI(query, context = null) {

            // Build the request payload according to Gemini API specification
            const contents = [];

            // Add system prompt as first user message
            contents.push({
                role: 'user',
                parts: [{ text: 'You are RAD AI, a legal assistant. Provide concise, accurate legal information. Be direct and professional.' }]
            });
            contents.push({
                role: 'model',
                parts: [{ text: 'I understand. I am RAD AI, your legal assistant. I will provide concise, accurate legal information and be direct and professional in my responses.' }]
            });

            // Add document context if available
            if (currentDocument) {
                contents.push({
                    role: 'user',
                    parts: [{ text: `Here is a document for reference:\n\n${currentDocument.substring(0, 6000)}` }] // Limit to prevent token overflow
                });
                contents.push({
                    role: 'model',
                    parts: [{ text: 'I have reviewed the document and will help you with your questions about it.' }]
                });
            }

            // Add recent chat history (last 2 exchanges)
            const recentHistory = chatHistory.slice(-4);
            recentHistory.forEach(msg => {
                contents.push({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.content }]
                });
            });

            // Add the current query
            let finalQuery = query;
            if (context) {
                finalQuery = `Based on this text from the document: "${context}"\n\nQuestion: ${query}`;
            } else if (currentDocument && (query.toLowerCase().includes('document') || 
                                        query.toLowerCase().includes('summarise') || 
                                        query.toLowerCase().includes('summarize'))) {
                finalQuery = `Based on the document I provided, ${query}`;
            }

            contents.push({
                role: 'user',
                parts: [{ text: finalQuery }]
            });

            const requestPayload = {
                contents: contents,
                generationConfig: {
                    temperature: 0.7,
                    topK: 20,
                    topP: 0.8,
                    maxOutputTokens: 1000,
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    try {
                        const errorJson = JSON.parse(errorData);
                        if (errorJson.error && errorJson.error.message) {
                            errorMessage = errorJson.error.message;
                        }
                    } catch (e) {
                        // Error data is not JSON, use as is
                        if (errorData) errorMessage += `\n${errorData}`;
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Unexpected response format from API');
                }

                if (data.candidates[0].finishReason === 'SAFETY') {
                    throw new Error('Response blocked due to safety filters. Please rephrase your question.');
                }

                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                
                if (error.message.includes('API_KEY_INVALID') || error.message.includes('400')) {
                    throw new Error('Invalid API key. Please check your Gemini API key.');
                } else if (error.message.includes('QUOTA_EXCEEDED') || error.message.includes('429')) {
                    throw new Error('API quota exceeded. Please check your billing or try again later.');
                } else if (error.message.includes('PERMISSION_DENIED') || error.message.includes('403')) {
                    throw new Error('Permission denied. Check if your API key has the required permissions.');
                } else if (!navigator.onLine) {
                    throw new Error('No internet connection. Please check your network.');
                } else {
                    throw error;
                }
            }
        }

        // Enhanced document analysis with better error handling
        async function analyzeDocument() {
            if (!currentDocument) {
                addMessage('error', 'Please upload a document first');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<div class="spinner"></div> Analyzing...';
            
            try {
                // Limit document size for analysis to prevent token overflow
                const documentToAnalyze = currentDocument.length > 4000 
                    ? currentDocument.substring(0, 4000) + '\n\n[Document truncated for analysis]'
                    : currentDocument;
                
                const analysisPrompt = `You are a legal document analysis expert. Analyze this legal document and provide a comprehensive breakdown:

DOCUMENT TO ANALYZE:
${documentToAnalyze}

Provide your analysis in the following format:

## Document Summary
[Brief overview of what this document is]

## Key Legal Provisions
[List the most important clauses and what they mean]

## Potential Issues
[Any problematic terms, unclear language, or unfair clauses]

## Recommendations
[Suggestions for improvement or things to watch out for]

Be specific and thorough in your analysis.`;
                
                // Use direct API call with simplified approach
                const response = await analyzeDocumentAPI(analysisPrompt);
                addMessage('ai', response);
                
            } catch (error) {
                const errorMessage = error.message || 'Unknown error occurred during analysis';
                addMessage('error', `Analysis failed: ${errorMessage}`);
                
                // Fallback: try a simpler analysis
                if (errorMessage.includes('undefined')) {
                    try {
                        const simplePrompt = `Summarize this legal document in simple terms:\n\n${currentDocument.substring(0, 2000)}`;
                        const fallbackResponse = await callGeminiAPI(simplePrompt);
                        addMessage('ai', `Here's a basic summary of your document:\n\n${fallbackResponse}`);
                    } catch (fallbackError) {
                        // Silent fail for fallback
                    }
                }
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'üîç Analyze Document';
            }
        }
        
        // Separate API function for document analysis with enhanced error handling
        async function analyzeDocumentAPI(prompt) {
            const requestPayload = {
                contents: [
                    {
                        role: 'user',
                        parts: [{ text: 'You are a legal document analysis expert. Provide thorough, professional analysis.' }]
                    },
                    {
                        role: 'model', 
                        parts: [{ text: 'I understand. I will provide professional legal document analysis.' }]
                    },
                    {
                        role: 'user',
                        parts: [{ text: prompt }]
                    }
                ],
                generationConfig: {
                    temperature: 0.3,  // Lower temperature for more consistent analysis
                    topK: 20,
                    topP: 0.8,
                    maxOutputTokens: 2000, // Increased for detailed analysis
                }
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Enhanced response validation
                if (!data) {
                    throw new Error('Empty response from API');
                }
                
                if (!data.candidates) {
                    throw new Error('No candidates found in API response');
                }
                
                if (!Array.isArray(data.candidates) || data.candidates.length === 0) {
                    throw new Error('Candidates array is empty or invalid');
                }
                
                const candidate = data.candidates[0];
                if (!candidate) {
                    throw new Error('First candidate is undefined');
                }
                
                if (!candidate.content) {
                    throw new Error('No content in candidate response');
                }
                
                if (!candidate.content.parts) {
                    throw new Error('No parts in content response');
                }
                
                if (!Array.isArray(candidate.content.parts) || candidate.content.parts.length === 0) {
                    throw new Error('Parts array is empty or invalid');
                }
                
                const part = candidate.content.parts[0];
                if (!part) {
                    throw new Error('First part is undefined');
                }
                
                if (!part.text) {
                    throw new Error('No text content in response part');
                }
                
                if (candidate.finishReason === 'SAFETY') {
                    throw new Error('Response blocked due to safety filters. Please try analyzing a different document.');
                }
                
                return part.text;
                
            } catch (error) {
                
                if (error.message.includes('fetch')) {
                    throw new Error('Network error - please check your internet connection');
                } else if (error.message.includes('JSON')) {
                    throw new Error('Invalid response format from API');
                } else {
                    throw error;
                }
            }
        }

        // Initialize the application
        function initialize() {
            addMessage('ai', 'Welcome to RAD AI! I\'m your legal document analysis assistant. Upload a document to get started, or ask me any legal questions.');
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
